<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../vue.js"></script>
	<script src="../vue-router.js"></script>
</head>
<body>
	<div id = "app">
		<a href="#/login">login</a>
		<a href="#/register">register</a>
		<!-- <router-view>这是vue-router提供的标签，用来提供占位符的功能，路由规则匹配到的组件会展示在这里 -->
		<router-view></router-view>	
	</div>
</body>
</html>
<script>

	var login = {
		template:'<h1>登录组件</h1>'
	};
	var register = {
		template:'<h1>注册组件</h1>'
	}

	//创建一个路由对象，当导入vue-router包后，在window全局对象中，就有了一个路由的构造函数：VueRouter；
	//在new路由对象时，可以为构造函数传递一个配置对象

	var routerObj = new VueRouter({
		//route	//这个匹配对象中的route 表示【路由匹配规则】
		routes:[	//路由匹配规则
		//每个路由匹配规则都是一个对象，这个规则对象上必须有两个属性：
		//属性1：path		表示监听哪个路由链接地址
		//属性2：component		表示如果路由是前面匹配到的path，则展示component属性对应的那个组件
		 

		 //component 属性值必须存放的是组件模板对象，不能是组件引用的名称（就是不要加上引号）
		{path:'/login',component:login},
		{path:'/register',component:register}

		 ]
	})


	var vm = new Vue({
		el:"#app",
		data:{

		},
		methods:{

		},
		router:routerObj 	//将路由规则对象，注册到vm实例上，用来监听url地址的变化，然后展示对应的组件
	})
</script>
