<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../vue.js"></script>
</head>
<!-- 2.20后的版本，当在组件中使用v-for时，key是必须有的 -->
<body>
	<div id= "app">
		<div>
			<label >Id:
				<input type="text" v-model = "id">
			</label>
			<label >Name:
				<input type="text" v-model = "name">
			</label>
			<input type="button" value="往前添加数据" @click="add">
		</div>
		<!-- 注意:使用key与特定的item进行绑定,要使用v-bind属性绑定,另外,key属性只能使用number或者string -->

		<!-- 去掉:key="item.id"再调试一下 -->
		<!-- 说白了就是要有一个key将特定的p跟特定的item绑定,但是只能绑定该item的number型或string型数据 -->
		<p v-for= "item in list" :key="item.id">
		<input type="checkbox">
		id:{{item.id}}===name:{{item.name}}</p>
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			id:'',
			name:'',
			list:[
				{id:1,name:"关羽"},
				{id:2,name:"诸葛孔明"},
				{id:3,name:"赵云"},
				{id:4,name:"张飞"},
				{id:5,name:"周瑜"},
				{id:6,name:"曹操"}
				
			]
		},
		methods:{
			add(){
				this.list.unshift({id:this.id,name:this.name})
			}
		}
	})
</script>
