<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model案例:傻瓜计算器</title>
		<script src="../vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model = "n1">
		<select name="" id="" v-model = "opt">
			<option value="+">+</option>	<!-- 	option标签中的内容要加上 -->
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model = "n2">
		<input type="button" value="=" @click= "calc">
		<input type="text"v-model = "result">
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el:"#box",
		data:{
			n1:0,
			n2:0,
			result:0,
			opt:"+"
		},
		methods:{
			calc(){
				/*switch(this.opt){
					case '+': this.result = parseInt(this.n1) +parseInt(this.n2)
					break;
					case '-':this.result = parseInt(this.n1) -parseInt(this.n2)
					break;
					case '*':this.result = parseInt(this.n1) *parseInt(this.n2)
					break;
					case '/':this.result = parseInt(this.n1) /parseInt(this.n2)
					break;

				}*/

				var codeStr = "parseInt(this.n1)"+this.opt+"parseInt(this.n2)"
				this.result = eval(codeStr)
			}
		}
	})
</script>
