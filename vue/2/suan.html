	<script>

var reverse = function(x) {
    var intoStr = x.toString();
    var len = intoStr.length;
    var reArr = [];
    var i = len -1;
    for(i;i>=0;i--){
        reArr.push(intoStr[i]);
    }
    if(reArr[len-1]=='-'){
        reArr.pop();
        reArr.unshift('-');
        alert(12311);
    }
    console.log(reArr);
   var Str = reArr.join("");
    var n = parseInt(Str);
    if(n<Math.pow(-2,31)||n>Math.pow(2,31)-1){
        return 0;
    }
    return n;
};

	console.log(reverse(-123));


	</script>
