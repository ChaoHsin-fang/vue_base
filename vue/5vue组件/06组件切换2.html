<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id = "app">
		<a href="" @click.prevent= "comName= 'login'">login</a>
		<a href="" @click.prevent = "comName = 'register'">register</a>
		<!-- Vue提供component，来展示对应名称的组件 -->
		<!-- component是一个占位符，：is属性用来指定要展示的组件的名称 -->
		<component :is ="comName"></component>	
	</div>
</body>
</html>
<script>

	//组件的名称为字符串
	Vue.component("login",{
		template:'<h3>login_component</h3>'
	})

	Vue.component("register",{
		template:'<h3>register_component</h3>'
	})




	var vm = new Vue({
		el:"#app",
		data:{
			comName:'login'  //当前component中的：is绑定的组件的名称
		},
		methods:{

		}
	})


	/*当前学习了Vue中如下标签：
	component,template,transition,transitionGroup*/
</script>
