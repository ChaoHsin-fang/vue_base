<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id = "app">
		<input type="button" value = "getElement" @click = "getElement" ref = "mybtn">
		<!-- 这里ref不是refs -->
		<h3 id ="myh3" ref = "myh3">aaaaaaa</h3>
		<hr>
		<login ref = "mylogin"></login>
	</div>
</body>
</html>
<script>

	var login = {
		template:'<h1>登录组件</h1>',
		data(){
			return {
				msg:'mymsg'
			}
		},
		methods:{
			show(){
				console.log('调用了子组件的方法')
			}
		}
	}

	var vm = new Vue({
		el:"#app",
		data:{

		},
		methods:{
			getElement(){
				//ref 是 reference的缩写
				//这里是refs
				console.log(this.$refs.myh3.innerText)
				console.log(this.$refs.mylogin.msg)
				this.$refs.mylogin.show()
			}
		},
		components:{
			login
		}
	})
</script>
