<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id = "app">
		<!-- 可以通过v-bind：的形式，把父组件中的数据传递给子组件，以属性绑定的方式，传递到子组件内部供子组件使用 -->
		<comp1 v-bind:parentmsg = "msg"></comp1>
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			msg:'这是父组件中的数据'
		},
		methods:{},
		components:{
			//子组件无法访问到父组件中的data上的数据
			comp1:{
				//需要把父组件中传递过来的parentmsg属性先在props数组中先定义才能使用这个数据
				/*props用来存储父组件传递过来的数据，props重道数据只读不可写*/
				/*data中的数据时子组件自己私有的，如子组件通过Ajax请求回来的数据可以放到data上，data上的数据可读可写*/
				data(){
					return {
						title:'aa',
						content:"bbb"
					}
				},
				props:['parentmsg'],
				template:'<h1 >这是子组件==={{parentmsg}}</h1>',
				directives:{},
				filters:{},
				components:{},
				methods:{
				}
			}
		}
	})
</script>
